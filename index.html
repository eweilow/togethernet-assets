<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Togethernet Assets</title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Togethernet Assets</h1>
      </header>
      <section>
        <h1>On a light background</h1>
        <div class="style-box light">
          <div class="inner">
            <img src="https://cdn.rawgit.com/eweilow/togethernet-assets/master/svg/light_background.svg">
          </div>
          <div class="information">
            Background: <i>#efefef</i><br>
            Font color: <i>#000000, 87% opaque</i>
          </div>
        </div>
        <h1>On an orange background</h1>
        <div class="style-box orange">
          <div class="inner">
            <img src="https://cdn.rawgit.com/eweilow/togethernet-assets/master/svg/orange_background.svg">
          </div>
          <div class="information">
            Background: <i>#ffb04a</i><br>
            Font color: <i>#000000, 75% opaque</i>
          </div>
        </div>
        <h1>On a darker background</h1>
        <div class="style-box darker">
          <div class="inner">
            <img src="https://cdn.rawgit.com/eweilow/togethernet-assets/2a23b79157c75936953811e2e329d41aeaa3b21f/svg/dark_background.svg">
          </div>
          <div class="information">
            Background: <i>#323232</i><br>
            Font color: <i>#ffffff, 100% opaque</i>
          </div>
        </div>
      </section>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
